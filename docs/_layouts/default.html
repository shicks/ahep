<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>{{page.title}}</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,400i,500,600,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,400,500,600,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="{{site.url}}/assets/css/style.css">
<script type="module" src="{{site.url}}/assets/js/index.js"></script>

<header>
  <a href="{{site.url}}"><img src="{{site.url}}/assets/images/ahep-logo.svg" class="logo"></a>
  <div class="menu">
    <a href="javascript:" class="hamburger button material-symbols-outlined"></a>
  </div>
  <div class="buttons">
    <a class="button {% if page.name == "about.md" %}underline{% endif %}"
       href="about">About</a>
    <a class="button {% if page.name == "faq.md" %}underline{% endif %}"
       href="faq">FAQ</a>
    <a class="button primary" href="modules">Modules</a>
  </div>
</header>
<div class="header-space">&nbsp;</div>

{{content}}

</html>
