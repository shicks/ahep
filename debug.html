  var obj = JSON.parse(decodeURIComponent("[%7B%22layout%22:%22default%22,%22title%22:%22About%20%E2%80%93%20American%20History%20Education%20Project%22,%22content%22:%22%3C!--%20%3Csection%20class=%5C%22title%5C%22%20markdown=%5C%221%5C%22%3E%20--%3E%5Cn%5Cn%3C!--%20%7B:.title%7D%20--%3E%5Cn%3C!--%20#%20About%20--%3E%5Cn%5Cn%3C!--%20%3C/section%3E%20--%3E%5Cn%5Cn%3Csection%20class=%5C%22about%5C%22%3E%5Cn%5Cn%20%20%3Ch2%20id=%5C%22about-the-american-history-education-project%5C%22%3EAbout%20the%20American%20History%20Education%20Project%3C/h2%3E%5Cn%5Cn%20%20%3Cp%3EThe%20American%20History%20Education%20Project%20seeks%20to%20instill%20in%20our%5Cnchildren%20and%20grandchildren%20an%20appreciation%20for%20the%20epic%20of%20American%5Cnexceptionalism%20by%20sharing%20with%20them%20the%20triumphant%20stories%20of%20the%5Cnpursuit%20of%20liberty,%20our%20struggles%20to%20live%20up%20to%20our%20declaration%20that%5Cn%E2%80%9Call%20men%20are%20created%20equal,%E2%80%9D%20and%20the%20beacon%20that%20America%20has%20been%20to%5Cnthe%20world%20as%20the%20%E2%80%9Cland%20of%20the%20free%20and%20the%20home%20of%20the%20brave.%E2%80%9D%3C/p%3E%5Cn%5Cn%20%20%3Cp%3EThese%20inspiring%20stories%20constitute%20the%20passing%20of%20the%20torch%20of%20liberty%5Cnto%20the%20next%20generation%20so%20that%20they%20in%20their%20turn%20can%20prosper%20and%5Cnflourish%20while%20preserving%20and%20extending%20our%20exceptional%20American%5Cnheritage%20for%20the%20generations%20to%20come.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3E%E2%80%9CThe%20position%20of%20the%20Americans%20is%20therefore%20exceptional,%20and%20it%20may%20be%5Cnbelieved%20that%20no%20other%20democratic%20people%20will%20ever%20be%20placed%20in%20a%5Cnsimilar%20one.%E2%80%9D%3C/p%3E%5Cn%5Cn%20%20%3Cp%20class=%5C%22author%5C%22%3EAlexis%20de%20Tocqueville,%20%3Cem%3EDemocracy%20in%20America%3C/em%3E%3C/p%3E%5Cn%5Cn%20%20%3Ch2%20id=%5C%22why-are-we-doing-this%5C%22%3EWhy%20are%20we%20doing%20this?%3C/h2%3E%5Cn%5Cn%20%20%3Cp%3E%3Cstrong%3EWe%20believe%3C/strong%3E%20that%20the%20virtues%20and%20values%20of%20American%20Exceptionalism%5Cnare%20the%20building%20blocks%20of%20the%20American%20Dream%20and%20have%20brought%5Cnprosperity%20not%20only%20to%20America%20but%20to%20the%20world.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3E%3Cstrong%3EWe%20believe%3C/strong%3E%20that%20American%20Exceptionalism%20is%20a%20beacon%20of%20hope%20to%5Cnpeople%20everywhere%20who%20seek%20freedom,%20opportunity,%20prosperity%20and%20a%5Cnbetter%20life%20for%20their%20children.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3E%3Cstrong%3EWe%20believe%3C/strong%3E%20that%20if%20the%20virtues%20and%20values%20of%20American%5CnExceptionalism%20are%20not%20passed%20on%20to%20the%20next%20generation%20they%20will%20be%5Cnextinguished.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3E%3Cstrong%3EWe%20believe%3C/strong%3E%20the%20virtues%20and%20values%20of%20American%20Exceptionalism%20are%5Cnunder%20assault%20by%20believers%20in%20an%20extreme%20ideology%20that%20has%20largely%5Cncaptured%20our%20public%20schools.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3E%3Cstrong%3EWe%20believe%3C/strong%3E%20the%20family%20has%20the%20primary%20responsibility%20for%20passing%5Cnon%20the%20virtues%20and%20values%20of%20American%20Exceptionalism%20to%20the%20next%5Cngeneration.%3C/p%3E%5Cn%5Cn%20%20%3Ch2%20id=%5C%22about-our-co-founders%5C%22%3EAbout%20our%20co-founders%3C/h2%3E%5Cn%5Cn%20%20%3Ch3%20id=%5C%22chris--monica-cardiff%5C%22%3EChris%20&amp;%20Monica%20Cardiff%3C/h3%3E%5Cn%5Cn%20%20%3Cp%3EChris%20and%20Monica%20Cardiff%20homeschooled%20their%20three%20daughters%20all%20the%5Cnway%20through%20high%20school.%20Their%20daughters%20graduated%20with%20honors%20from%5Cnmajor%20universities%20(UCSD,%20UCLA,%20and%20Virginia%20Tech)%20with%20STEM%5Cndegrees.%20Together,%20Chris%20and%20Monica%20founded%20the%20largest%20homeschooling%5Cnsupport%20group%20in%20Silicon%20Valley,%20All%20Ways%20Learning,%20where%20they%20served%5Cnfor%20over%20ten%20years.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3EChris%20also%20served%20as%20the%20founding%20president%20of%20the%20California%5CnHomeschool%20Network,%20a%20statewide%20homeschooling%20organization%20whose%5Cnmission%20is%20to%20protect%20the%20fundamental%20right%20of%20parents%20to%20educate%5Cntheir%20children%20in%20the%20manner%20they%20deem%20appropriate%20without%5Cninterference%20by%20federal,%20state,%20or%20local%20agencies.%20You%20can%20read%20about%5Cnhis%20professional%20career%20and%20find%20links%20to%20some%20of%20the%20articles%20he%E2%80%99s%5Cnwritten%20about%20education%20and%20homeschooling%20%3Ca%20href=%5C%22https://www.linkedin.com/in/christopher-f-cardiff-a70104/%5C%22%3Ehere%3C/a%3E.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3EChris%20and%20Monica%20started%20the%20American%20History%20Education%20Project%20to%5Cnhelp%20the%20next%20generation%20of%20homeschooling%20parents%20(and%20grandparents!)%5Cnteach%20and%20share%20their%20values%20with%20their%20children.%20They%20were%20inspired%5Cnby%20their%20own%20children%20and%20grandchildren%20who%20are%20co-developing%20and%5Cnalpha%20testing%20all%20the%20AHEP%20material%20%E2%80%94%20and%20having%20a%20great%20time%20doing%5Cnit!%3C/p%3E%5Cn%5Cn%20%20%3Ch3%20id=%5C%22steve--brianna-hicks%5C%22%3ESteve%20&amp;%20Brianna%20Hicks%3C/h3%3E%5Cn%5Cn%20%20%3Cp%3ESteve%20and%20Brianna%20Hicks%20have%20been%20homeschooling%20their%20children%20for%20the%5Cnlast%20six%20years.%20Over%20the%20last%20year%20they%20have%20helped%20draft%20and%20test%20all%5Cnof%20the%20modules%20for%20the%20American%20History%20Education%20Project.%20In%20addition%5Cnto%20AHEP,%20they%20participate%20in%20%3Ca%20href=%5C%22https://classicalconversations.com/%5C%22%3EClassical%20Conversations%3C/a%3E%20and%20%3Ca%20href=%5C%22https://www.awana.org/%5C%22%3EAwana%3C/a%3E%5Cnfor%20their%20homeschooling%20curriculum.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3EBrianna%20was%20homeschooled%20through%20high%20school.%20For%20six%20years%20she%20served%5Cnas%20editor%20of%20AWL%20News,%20the%20monthly%20newsletter%20of%20All%20Ways%20Learning,%20a%5Cnhomeschool%20support%20group%20in%20Silicon%20Valley.%20She%20also%20wrote%20the%20Picture%5CnBook%20of%20the%20Month%20review%20column%20for%20AWL%20News,%20which%20helped%20prepare%20her%5Cnfor%20developing%20the%20Great%20Picture%20Book%20curriculum%20that%20serves%20as%20the%5Cnfoundation%20for%20AHEP.%20Brianna%20has%20a%20PhD%20in%20Economics%20from%20Stanford%5CnUniversity%20and%20vets%20all%20of%20the%20economic%20activities%20in%20AHEP.%20She%20also%5Cndevelops%20all%20of%20the%20Arts%20&amp;%20Crafts%20activities.%20You%20can%20read%20about%20her%5Cnprofessional%20career%20%3Ca%20href=%5C%22https://www.linkedin.com/in/brianna-cardiff-hicks-a001255/%5C%22%3Ehere%3C/a%3E.%3C/p%3E%5Cn%5Cn%20%20%3Cp%3ESteve%20is%20a%20homeschooling%20%3Ca%20href=%5C%22https://www.youtube.com/watch?v=0Z4X7we84Gk%5C%22%3Edude%20dad%3C/a%3E.%20He%20enthusiastically%20leads%20and%5Cndevelops%20all%20of%20the%20Science%20activities%20for%20AHEP,%20instilling%20a%20love%20of%5Cnmath%20and%20science%20in%20the%20kids%20while%20teaching%20them%20the%20underlying%5Cnconcepts.%20Steve%20has%20a%20PhD%20in%20Physics%20from%20Cornell%20University.%20You%20can%5Cnread%20about%20his%20professional%20career%20%3Ca%20href=%5C%22https://www.linkedin.com/in/stephen-hicks-57231344/%5C%22%3Ehere%3C/a%3E.%3C/p%3E%5Cn%5Cn%3C/section%3E%5Cn%22,%22dir%22:%22/%22,%22name%22:%22about.md%22,%22path%22:%22about.md%22,%22url%22:%22/about.html%22%7D,%7B%22layout%22:%22default%22,%22title%22:%22debug%22,%22content%22:%22%3Cpre%20id=%5C%22jekyll-debug%5C%22%3E%3C/pre%3E%5Cn%3Cscript%3E%5Cn%20%20var%20obj%20=%20JSON.parse(decodeURIComponent(%5C%22%7B%7B%20site.pages%20%7C%20jsonify%20%7C%20uri_escape%20%7D%7D%5C%22));%5Cn%20%20var%20prettyJson%20=%20JSON.stringify(obj,%20null,%204);%20%20//%20Pretty-printed%20JSON%20(indented%204%20spaces).%5Cn%20%20document.getElementById(%5C%22jekyll-debug%5C%22).textContent%20=%20prettyJson;%5Cn%3C/script%3E%5Cn%22,%22dir%22:%22/%22,%22name%22:%22debug.md%22,%22path%22:%22debug.md%22,%22url%22:%22/debug.html%22%7D,%7B%22layout%22:%22default%22,%22title%22:%22FAQ%20%E2%80%93%20American%20History%20Education%20Project%22,%22content%22:%22%3Csection%20class=%5C%22faq%5C%22%20markdown=%5C%221%5C%22%3E%5Cn%5Cn##%20What%20are%20Great%20Picture%20Books?%5Cn%5Cn%3Cdiv%20markdown=%5C%221%5C%22%3E%5CnYour%20AHEP%20team%20evaluates%20and%20reviews%20picture%20books%20based%20on%20four%20criteria:%5Cn%5Cn1.%20**Does%20the%20book%20have%20a%20strong%20connection%20to%20elements%20of%20American%20Exceptionalism?**%5Cn%5Cn%20%20%20We%20want%20books%20that%20illustrate%20critical%20elements%20of%20American%5Cn%20%20%20Exceptionalism%20from%20each%20of%20the%20three%20primary%20areas:%20Political,%5Cn%20%20%20Civic%20Culture,%20and%20Free%20Enterprise.%20We%20also%20want%20them%20to%20capture%5Cn%20%20%20key%20historical%20moments.%5Cn%5Cn2.%20**Is%20it%20a%20good%20story?**%5Cn%5Cn%20%20%20If%20the%20book%20doesn%E2%80%99t%20tell%20a%20good%20story,%20it%20doesn%E2%80%99t%20matter%20how%5Cn%20%20%20strongly%20it%20connects%20to%20American%20Exceptionalism.%20The%20story%20should%5Cn%20%20%20capture%20the%20interest%20of%20the%20child%20as%20well%20as%20the%20parent%20and%5Cn%20%20%20grandparent.%20The%20story%20should%20be%20interesting%20enough%20so%20that%20it%20can%5Cn%20%20%20be%20read%20multiple%20times.%20We%20also%20want%20the%20stories%20to%20be%20uplifting,%5Cn%20%20%20inspiring%20examples%20of%20America%E2%80%99s%20march%20toward%20achieving%20its%5Cn%20%20%20goals.%20Stories%20that%20lend%20themselves%20to%20follow-on%20activities%20are%5Cn%20%20%20also%20preferred.%5Cn%5Cn3.%20**Are%20the%20illustrations%20good?**%5Cn%5Cn%20%20%20These%20are%20picture%20books%20%E2%80%93%20the%20art%20is%20an%20integral%20part%20of%20telling%5Cn%20%20%20the%20story.%20The%20illustrations%20should%20help%20propel%20the%20story%20and%5Cn%20%20%20engage%20the%20readers%20on%20every%20page.%20For%20younger%20readers,%20the%20art%20can%5Cn%20%20%20be%20more%20important%20than%20the%20words.%5Cn%5Cn4.%20**Is%20the%20book%20appropriate%20for%20the%20age%20of%20the%20child?**%5Cn%5Cn%20%20%20Some%20themes%20may%20not%20be%20appropriate%20for%20younger%20children.%20These%5Cn%20%20%20should%20be%20identified%20and%20parents%20warned%20ahead%20of%20time%20so%20they%20can%5Cn%20%20%20apply%20their%20own%20judgment.%5Cn%3C/div%3E%5Cn%5Cn##%20Is%20AHEP%20just%20a%20bunch%20of%20picture%20books?%5Cn%5CnNo!%20Your%20AHEP%20team%20has%20designed%20and%5Cntested%2010%E2%80%9312%20fun,%20hands-on%20activities%20to%20accompany%20every%20Great%20Picture%5CnBook.%20These%20activities%20constitute%20an%20AHEP%20module%20with%20the%20goal%20of%5Cnenhancing%20the%20story%20and%20lessons.%5Cn%5Cn##%20What%20are%20traditional%20American%20values?%20What%20is%20American%20exceptionalism?%5Cn%5CnYour%20AHEP%20team%20believes%20traditional%20American%20values%20constitute%20the%5Cncultural%20core%20of%20what%20makes%20America%20exceptional%20among%20nations.%20These%5Cnvalues%20are%20the%20building%20blocks%20of%20the%20American%20Dream:%20self-reliance,%5Cnstrong%20work%20ethic,%20equality%20of%20opportunity,%20voluntary%20associations,%5Cnrule%20of%20law,%20limited%20government,%20liberty,%20_E%20Pluribus%20Unum_,%20and%20_In%20God%5CnWe%20Trust_.%5Cn%5Cn##%20Is%20AHEP%20just%20for%20homeschooling%20families?%5Cn%5CnNo!%20AHEP%20modules%20are%20flexible%20enough%20that%20they%20can%20be%20used%20for%5Cnafterschooling%20too.%20Families%20using%20AHEP%20for%20afterschooling%20usually%5Cnspread%20the%20modules%20out%20over%20a%20longer%20period%20of%20time%20(e.g.,%20two%20weeks%5Cnor%20weekends).%5Cn%5Cn##%20Does%20a%20module%20have%20to%20be%20completed%20in%20five%20days?%5Cn%5CnNo!%20Many%20families%20need%20to%20skip%20a%20day%20or%20days.%20Again,%20the%20key%20is%5Cnflexibility%20for%20the%20busy%20homeschooling%20(or%20afterschooling)%20family.%5Cn%5Cn##%20Is%20it%20best%20to%20work%20through%20the%20modules%20in%20chronological%20order?%5Cn%5CnNo!%20We%20developed%20and%20tested%20the%20modules%20as%20we%20found%20appropriate%5Cnpicture%20books.%20We%20also%20found%20it%20useful%20to%20emphasize%20some%20modules%5Cnaround%20holidays%20(e.g.,%20Memorial%20Day,%20Independence%20Day,%20Constitution%5CnDay,%20Thanksgiving,%20Christmas).%20However,%20we%20added%20a%20Timeline%20review%5Cnexercise%20to%20help%20keep%20the%20chronological%20sequence%20straight%20for%20the%5Cnkids.%5Cn%5Cn##%20Are%20you%20planning%20any%20more%20modules?%20How%20many?%5Cn%5CnYes!%20There%20are%20several%20important%20American%20historical%20events%20AHEP%20does%5Cnnot%20cover%20yet.%20We%20are%20still%20researching%20and%20evaluating%20great%20picture%5Cnbooks%20that%20treat%20these%20subjects%20in%20an%20age-appropriate%20manner.%20Please%5Cnsend%20your%20suggestions%20for%20both%20books%20and%20topics%20to%20ahep1776@gmail.com.%5Cn%5Cn##%20AHEP%20modules%20are%20a%20fantastic%20resource%20for%20our%20family!%20Why%20aren%E2%80%99t%20you%20charging%20money%20for%20them?%5Cn%5CnWe%20started%20AHEP%20for%20our%20grandchildren%20and%20then%20decided%20other%20families%5Cnmight%20benefit%20from%20them%20also.%20Some%20day%20we%20will%20get%20around%20to%20formally%5Cnregistering%20AHEP%20as%20a%20non-profit%20corporation%20so%20we%20can%20solicit%5Cndonations.%5Cn%5Cn##%20Where%20can%20we%20get%20the%20great%20picture%20books%20AHEP%20uses?%5Cn%5CnWe%20tried%20to%20select%20books%20that%20were%20easily%20obtainable%20from%20libraries,%5Cnused%20book%20sellers,%20and%20online%20book%20sellers.%5Cn%5Cn##%20Do%20you%20have%20any%20future%20plans%20for%20AHEP?%5Cn%5CnYes!%5Cn%22,%22dir%22:%22/%22,%22name%22:%22faq.md%22,%22path%22:%22faq.md%22,%22url%22:%22/faq.html%22%7D,%7B%22layout%22:%22module%22,%22title%22:%22Freedom%20on%20the%20Menu%22,%22book%22:%7B%22title%22:%22Freedom%20on%20the%20Menu:%20The%20Greensboro%20Sit-Ins%22,%22author%22:%22Carole%20Boston%20Weatherford%22,%22illustrator%22:%22Jerome%20Lagarrigue%22,%22year%22:2007,%22length%22:%2232%20pages%22%7D,%22content%22:%22#%20Civil%20Rights%5Cn%5Cn##%20Introduction%5Cn%5Cn_Freedom%20on%20the%20Menu_%20tells%20the%20story%20of%20one%20of%20the%20seminal%20events%20of%5Cnthe%20Civil%20Rights%20movement%20of%20the%201960s,%20as%20seen%20through%20the%20eyes%20of%20a%5Cnyoung%20girl%20and%20her%20family.%20We%20are%20introduced%20to%20Martin%20Luther%20King,%5CnJr.,%20the%20man%20who%20galvanized%20the%20nation%20with%20his%20speeches%20and%5Cnnon-violent%20protests.%20It%20was%20Martin%20Luther%20King,%20Jr.%20who%20repeatedly%5Cnreminded%20America%20of%20the%20claim%20in%20our%20founding%20document%20that%20%E2%80%9CAll%20Men%5CnAre%20Created%20Equal%E2%80%9D%20and%20asked%20America%20when%20that%20would%20be%20true%20for%20black%5CnAmericans.%5Cn%5Cn%5CnWhile%20Martin%20Luther%20King,%20Jr.%20towers%20over%20the%20era%20of%20Civil%20Rights,%5Cn_Freedom%20on%20the%20Menu_%20focuses%20on%20the%20story%20of%20ordinary%20people%E2%80%94an%5Cnordinary%20family%E2%80%94rising%20up,%20organizing,%20marching,%20boycotting,%5Cnpicketing,%20protesting,%20and%20practicing%20civil%20disobedience%20so%20that%20they%5Cncould%20participate%20fully%20in%20the%20American%20dream.%20It%20is%20a%20very%20American%5Cnstory,%20the%20story%20of%20an%20oppressed%20people%20joining%20together%20voluntarily%5Cnacross%20all%20walks%20of%20life%20to%20fight%20for%20the%20American%20ideal,%20that%20%E2%80%9CAll%5CnMen%20Are%20Created%20Equal.%E2%80%9D%5Cn%5CnFinally,%20it%E2%80%99s%20worth%20noting%20the%20importance%20of%20the%20family%20in%20this%5Cnstory.%20Families%20are%20the%20fundamental%20unit%20of%20American%20society.%20_Freedom%5Cnon%20the%20Menu_%20demonstrates%20the%20centrality%20of%20families%20for%20transmitting%5Cnvalues%20from%20one%20generation%20to%20the%20next.%20Connie%E2%80%99s%20parents,%20her%20older%5Cnbrother%20and%20sister,%20even%20her%20great-Aunt%20Gertie%20all%20support%20the%20Civil%5CnRights%20movement%20%E2%80%93%20and%20young%20Connie%20wants%20to%20be%20part%20of%20it,%20too.%20The%5Cnauthor,%20Carole%20Boston%20Weatherford,%20shows%20us%20a%20loving%20family%20fighting%5Cntogether,%20but%20in%20different%20ways,%20to%20move%20America%20closer%20to%20her%20own%5Cnideals.%5Cn%5Cn%7B%25%20include%20module-book.html%20%25%7D%5Cn%5Cn%7B%25%20include%20module-activities.html%20%25%7D%5Cn%5Cn---%5Cn%5Cn##%20American%20Heritage%20Songbook:%20This%20Little%20Light%20of%20Mine%5Cn%5Cn%7CName%7C%20Songbook:%20_This%20Little%20Light%20of%20Mine_%5Cn%7CTime%7C%205%20minutes%5Cn%7CFreq%7C%20Daily%5Cn%7CCal%20%7C%20M1%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20This%20little%20light%20of%20mine,%20I%E2%80%99m%20gonna%20let%20it%20shine%5Cn%3E%20Let%20it%20shine,%20let%20it%20shine,%20let%20it%20shine%5Cn%3E%20Everywhere%20I%20go,%20I%E2%80%99m%20gonna%20let%20it%20shine%5Cn%3E%20Let%20it%20shine,%20let%20it%20shine,%20let%20it%20shine%5Cn%7B:.nowrap%7D%5Cn%5CnNo%20one%20knows%20the%20exact%20origin%20of%20this%20song%20but%20it%20goes%20back%20at%20least%5Cnto%20the%201930s.%20Many,%20many%20people%20and%20groups%20have%20recorded%20a%20variation%5Cnof%20it;%20the%20simple%20lyrics%20lend%20themselves%20to%20adaptations.%20The%20song%20is%20a%5Cnstaple%20in%20many%20Christian%20children%E2%80%99s%20song%20books%20and%20is%20believed%20by%20many%5Cnto%20be%20inspired%20by%20scripture%20(specifically,%20Matthew%205:%2014-16,%20see%5Cnbelow).%20%20The%20Civil%20Rights%20movement%20of%20the%201960s%20adopted%20it%20as%20one%20of%5Cnits%20anthems.%20You%20can%20[hear%20it%20sung]%20here%20in%20a%20recording%20preserved%20by%20the%5CnSmithsonian%20Institute%20in%20a%20project%20called%20The%20Story%20of%20the%20Civil%5CnRights%20Movement%20through%20its%20songs.%20%20Raffi,%20the%20well-known%20children%E2%80%99s%5Cnmusic%20artist%20recorded%20his%20version%20[here][raffi].%20Even%20Bruce%20Springsteen%5Cn[recorded%20his%20version].%5Cn%5Cn[hear%20it%20sung]:%20https://www.youtube.com/watch?v=Au0AFyB-m_8%5Cn[raffi]:%20https://www.youtube.com/watch?v=L6jHFtvSiaM%5Cn[recorded%20his%20version]:%20https://www.youtube.com/watch?v=R0qAYq1GVec%5Cn%5Cn---%5Cn%5Cn##%20Famous%20American%20Texts:%20_I%20Have%20a%20Dream_%5Cn%5Cn%7CTime%7C%205%20minutes%5Cn%7CFreq%7C%20Daily%5Cn%7CCal%20%7C%20M2:%20Famous%20Texts:%20_I%20Have%20a%20Dream_%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20I%20have%20a%20dream%20that%20one%20day%20this%20nation%20will%20rise%20up%20and%20live%20out%20the%20true%20meaning%20of%20its%20creed:%5Cn%3E%20%E2%80%9CWe%20hold%20these%20truths%20to%20be%20self-evident,%20that%20all%20men%20are%20created%20equal.%E2%80%9D%5Cn%3E%20%E2%80%A6%5Cn%3E%20I%20have%20a%20dream%20that%20my%20four%20little%20children%20will%20one%20day%20live%20in%20a%20nation%5Cn%3E%20where%20they%20will%20not%20be%20judged%20by%20the%20color%20of%20their%20skin%20but%20by%20the%20content%20of%20their%20character.%5Cn%7B:.nowrap%7D%5Cn%5CnMartin%20Luther%20King%20Jr.%E2%80%99s%20%E2%80%9CI%20Have%20a%20Dream%E2%80%9D%20speech%20galvanized%20our%5Cnnation,%20reminding%20people%20of%20our%20founding%20creed%20%E2%80%94%20and%20how%20black%5CnAmericans%20had%20all%20too%20often%20been%20excluded%20from%20the%20American%20dream.%20The%5Cnspeech%20was%20delivered%20by%20King%20on%20the%20steps%20of%20the%20Lincoln%20Memorial%20on%5Cnthe%20100th%20anniversary%20of%20the%20Emancipation%20Proclamation%20to%20a%20quarter%20of%5Cna%20million%20people%20lining%20the%20National%20Mall%20and%20millions%20more%20via%5Cntelevision.%20It%20vaulted%20King%20to%20the%20forefront%20of%20the%20national%20Civil%5CnRights%20movement%20and%20helped%20lead%20to%20the%20passage%20of%20the%20Civil%20Rights%20Act%5Cnof%201964%20which%20abolished%20all%20of%20the%20Jim%20Crow%20laws%20that%20discriminated%5Cnagainst%20black%20Americans.%5Cn%5CnTo%20experience%20the%20power%20and%20the%20poetry%20of%20his%20speech,%20your%20children%5Cnneed%20to%20[hear%20Dr.%20King%20deliver%20it].%20To%20help%20them%20internalize%20it,%20ask%5Cnthem%20to%20memorize%20one%20of%20the%20lines%20above.%5Cn%5Cn[hear%20Dr.%20King%20deliver%20it]:%20https://www.youtube.com/watch?v=o8dzxh7Ybqw%5Cn%5Cn---%5Cn%5Cn##%20Political%20Geography:%20Jim%20Crow%20Laws%5Cn%5Cn%7CTime%7C%2015%20minutes%5Cn%7CCal%20%7C%20T2%5Cn%7CSupp%7C%20U.S.%20puzzle%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20%E2%80%9CConnie,%20the%20sit-ins%20have%20spread%20all%20over%20the%20South,%E2%80%9D%20said%20Daddy.%5Cn%5CnThe%20Greensboro%20sit-ins%20spread%20rapidly.%20By%20the%20end%20of%20the%20month%5Cn(February)%20they%20had%20jumped%20from%20North%20Carolina%20to%20South%20Carolina,%5CnTennessee,%20Maryland,%20Kentucky,%20Alabama,%20Virginia,%20and%20Florida.%20By%5CnMarch,%20they%20were%20happening%20in%20Texas,%20Louisiana,%20Arkansas,%20and%5CnGeorgia.%20After%20that,%20people%20rose%20up%20in%20West%20Virginia,%20Ohio,%20Oklahoma,%5CnMississippi,%20Illinois,%20Kansas,%20and%20Missouri.%20All%20told,%20scholars%5Cnestimate%2070,000%20people,%20black%20and%20white,%20participated%20in%20the%20sit-ins.%5Cn%5CnAsk%20your%20kids%20to%20use%20a%20jigsaw%20puzzle%20of%20the%20United%20States%20(or%20a%5Cncoloring%20page)%20to%20illustrate%20how%20the%20sit-ins%20spread.%20First,%20assemble%5Cnthe%20states%20that%20joined%20North%20Carolina%20in%20February.%20Ask%20them%20if%20they%5Cnnotice%20anything%20about%20this%20first%20group%20of%20states%20(they%20are%20all%20very%5Cnclose%20to%20North%20Carolina,%20where%20the%20sit-in%20movement%20started).%5Cn%5CnNext,%20ask%20them%20to%20add%20the%20states%20where%20sit-ins%20started%20in%5CnMarch.%20Finally,%20ask%20them%20to%20add%20the%20last%20batch%20of%20states.%20Ask%20them%20if%5Cnthere%20are%20any%20states%20that%20stand%20out%20in%20particular%20in%20this%20last%5Cngroup.%20The%20law%20that%20prevented%20black%20Americans%20from%20eating%20at%20lunch%5Cncounters%20with%20white%20Americans%20is%20an%20example%20of%20a%20%E2%80%9CJim%20Crow%E2%80%9D%20law%20%E2%80%93%20a%5Cnlaw%20that%20discriminates%20against%20some%20people%20based%20on%20the%20color%20of%20their%5Cnskin.%20Jim%20Crow%20laws%20are%20usually%20thought%20of%20as%20a%20phenomenon%20of%20southern%5Cnstates.%20Are%20all%20the%20states%20in%20this%20last%20group%20southern%20states?%5Cn%5Cn---%5Cn%5Cn##%20Biography:%20Rev.%20Martin%20Luther%20King,%20Jr.%5Cn%5Cn%7CTime%7C%205%20minutes%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20Later%20that%20week,%20our%20whole%20family%20went%20to%20hear%20Dr.%20King%20preach%20at%20the%20college%20chapel.%5Cn%3E%20I%20didn%E2%80%99t%20really%20understand%20all%20of%20his%20speech,%20but%20I%20liked%20his%20booming%20voice.%5Cn%3E%20It%20sounded%20as%20if%20he%20believed%20God%20was%20on%20our%20side.%5Cn%7B:.nowrap%7D%5Cn%5CnThe%20Reverend%20Dr.%20Martin%20Luther%20King,%20Jr.%20was%20the%20leading%20figure%20in%20the%5CnCivil%20Rights%20Movement%20of%20the%201960s.%20Like%20his%20father%20and%20grandfather%5Cnbefore%20him,%20he%20was%20a%20Baptist%20minister.%20He%20was%20a%20master%20strategist%20when%5Cnit%20came%20to%20non-violent%20protests.%20He%20continually%20called%20for%20America%20to%5Cnlive%20up%20to%20her%20ideals,%20pointing%20us%20back%20to%20our%20founding%20document%20and%5CnThomas%20Jefferson%E2%80%99s%20revolutionary%20phrase%20that%20%E2%80%9Call%20men%20are%20created%5Cnequal.%E2%80%9D%5Cn%5CnIn%20October%20of%201960,%20just%20a%20few%20months%20after%20the%20Greensboro%20Four%5Cnstarted%20the%20sit-ins%20that%20swept%20through%20the%20South,%20Reverend%20King%20joined%5Cnthe%20Atlanta%20sit-ins%20at%20a%20restaurant%20inside%20Rich%E2%80%99s,%20a%20rival%20department%5Cnstore%20to%20Woolworth%E2%80%99s.%20He%20was%20arrested%20and,%20because%20of%20his%20prominence,%5Cnwas%20the%20only%20one%20sentenced%20to%20hard%20labor%20at%20a%20maximum-security%5Cnprison.%20Pressure%20from%20political%20figures%20resulted%20in%20his%20release%20two%5Cndays%20later.%20This%20was%20only%20one%20of%20the%20more%20than%2020%20times%20King%20was%5Cnarrested%20for%20peacefully%20protesting.%5Cn%5CnYou%20can%20introduce%20your%20children%20to%20this%20extraordinary%20man%20in%20[this%5Cnshort%20five-minute%20YouTube%20video].%5Cn%5Cn[this%20short%20five-minute%20YouTube%20video]:%20https://www.youtube.com/watch?v=3ank52Zi_S0%5Cn%5Cn---%5Cn%5Cn##%20Arts%20&%20Crafts:%20_I%20Have%20a%20Dream_%20Speech%5Cn%5Cn%7CTime%7C%2020%20minutes%5Cn%7CPrep%7C%2010%20minutes%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%E2%80%9CDr.%20King%E2%80%99s%20coming%20to%20town,%E2%80%9D%20he%20told%20us%20one%20morning.%5Cn%3E%E2%80%9CWho%E2%80%99s%20sick?%E2%80%9D%20I%20asked.%5Cn%3E%E2%80%9CHe%E2%80%99s%20not%20that%20kind%20of%20doctor,%20Connie,%E2%80%9D%20Daddy%20laughed.%5Cn%3E%E2%80%9CHe%E2%80%99s%20a%20minister%20who%E2%80%99s%20working%20to%20make%20things%20better%20for%20us,%E2%80%9D%20said%20Daddy.%5Cn%7B:.nowrap%7D%5Cn%5Cn**Supplies:**%5Cn%5Cn*%20Markers/crayons%5Cn*%20Cardstock/construction%20paper%5Cn*%20Photo%20of%20Martin%20Luther%20King%20Jr.%20(for%20example,%20[this%20one])%5Cn*%20Craft%20pom-poms%5Cn*%20Glue%5Cn%5Cn[this%20one]:%20https://www.theatlantic.com/photo/2015/01/remembering-martin-luther-king-jr-in-photos/384635/%5Cn%5Cn**Directions:**%5Cn%5Cn1.%20Cut%20a%20rectangle%20out%20of%20blue%20paper%20(to%20make%20a%20reflecting%20pool).%5Cn1.%20Cut%20a%20rectangle%20with%20a%20triangle%20on%20top%20out%20of%20white%20paper%20(to%20make%20a%20Washington%20Monument).%5Cn1.%20Cut%20out%20the%20photo%20of%20MLK%20Jr.%5Cn1.%20Paste%20the%20three%20cut%20outs%20onto%20the%20main%20paper%20as%20if%20MLK%20Jr.%20was%20standing%20at%20the%20Lincoln%20Memorial%20delivering%5Cnhis%20I%20Have%20a%20Dream%20speech.%5Cn1.%20Glue%20pom-poms%20all%20around%20to%20represent%20all%20the%20people%20listening%20to%20his%20speech.%5Cn1.%20Can%20add%20words%20or%20a%20speech%20bubble%20if%20desired.%5Cn%5Cn![Example](craft-speech.png)%5Cn%7B:.center%7D%5Cn%5Cn---%5Cn%5Cn##%20Arts%20&%20Crafts:%20Make%20Your%20Own%20Picket%20Sign%5Cn%5Cn%7CTime%7C%2015%E2%80%9320%20minutes%5Cn%7CPrep%7C%2010%E2%80%9315%20minutes%5Cn%7CCal%20%7C%20W2%5Cn%7CSupp%7C%20Paint,%20paint%20brushes,%20Cardboard%20or%20cardstock,%20hole%20punch,%20string,%20craft%20sticks,%20glue.%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20%E2%80%9CI%20never%20get%20to%20do%20anything%20important.%E2%80%9D%20I%20pouted.%5Cn%3E%20%E2%80%9CYou%20can%20help%20make%20the%20picket%20signs,%E2%80%9D%20said%20Sister.%20%E2%80%9CThat%E2%80%99s%20very%20important.%E2%80%9D%5Cn%7B:.nowrap%7D%5Cn%5Cn**Supplies:**%5Cn%5Cn*%20Paint%20(can%20make%20your%20own%E2%80%94see%20below)%5Cn*%20Paint%20brushes%5Cn*%20Cardboard%20or%20thick%20paper%20(cardstock,%20etc.)%5Cn*%20Hole%20punch%5Cn*%20String%5Cn*%20Craft%20sticks%5Cn*%20Glue%5Cn%5Cn**Directions:**%5Cn%5Cn1.%20Discuss%20what%20the%20picket%20sign%20should%20say%20or%20look%20like.%20%20What%20message%5Cn%20%20%20is%20trying%20to%20be%20conveyed?%20%20What%20words%20or%20pictures%20convey%20this%5Cn%20%20%20message?%5Cn1.%20Use%20the%20paint%20and%20paint%20brushes%20on%20the%20cardboard%20to%20make%20a%20picket%5Cn%20%20%20sign.%5Cn1.%20Once%20the%20paint%20is%20dry,%20glue%20a%20craft%20stick%20on%20to%20the%20cardboard%20to%5Cn%20%20%20create%20a%20handle%20to%20hold.%5Cn1.%20Alternatively,%20make%20two%20hole%20punches,%20one%20on%20each%20top%20corner%20of%20the%5Cn%20%20%20cardboard%20sign.%20%20Repeat%20with%20a%20second%20cardboard%20sign.%20Tie%20string%5Cn%20%20%20from%20one%20cardboard%20hole%20to%20the%20other%20piece%20of%20cardboard%E2%80%99s%20hole.%5Cn%20%20%20Repeat%20on%20the%20other%20side.%20%20Slip%20this%20over%20your%20child%E2%80%99s%20head%20for%20a%5Cn%20%20%20%E2%80%9Csandwich%E2%80%9D%20board%20version.%5Cn%5Cn![Example](craft-sign.jpg)%5Cn%7B:.center%7D%5Cn%5Cn---%5Cn%5Cn##%20Science:%20Make%20Your%20Own%20Paint%20and%20Color%20Mixing%5Cn%5Cn%7CName%7C%20Science:%20Make%20Your%20Own%20Paint%5Cn%7CTime%7C%2030%E2%80%9360%20minutes%5Cn%7CPrep%7C%2010%E2%80%9315%20minutes%5Cn%7CCal%20%7C%20W1%5Cn%7CSupp%7C%20Flour,%20cold%20water,%20salt,%20food%20coloring,%20sauce%20pan,%20wooden%20spoon,%20several%20small%20containers,%20cardboard%20or%20thick%20paper,%20fingers%20or%20thick%20paint%20brushes,%20Paper%20towels.%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20Hundreds%20of%20people%20walked%20up%20and%20down%20the%20sidewalks%20in%20front%20of%20stores,%20restaurants,%20and%20movie%20theaters.%5Cn%3E%20I%20saw%20my%20own%20sister%20carrying%20a%20picket%20sign.%5Cn%7B:.nowrap%7D%5Cn%5CnYou%20can%20make%20homemade%20finger%20paint%20(for%20picket%20signs%20among%20other%20things).%5Cn%5Cn**Supplies:**%5Cn%5Cn*%201%20cup%20%20flour%5Cn*%202.5%20cups%20cold%20water%5Cn*%202%20tablespoons%20salt%5Cn*%20Food%20coloring%5Cn*%20Sauce%20pan%5Cn*%20Wooden%20spoon%5Cn*%20Several%20small%20containers%20(ice%20cube%20tray,%20small%20class%20jars,%20paper%20cups,%20or%20muffin%20tin)%5Cn*%20Cardboard%20or%20thick%20paper%5Cn*%20Fingers%20or%20thick%20paint%20brushes%5Cn*%20Paper%20towels%5Cn%5Cn**Directions:**%5Cn%5Cn1.%20Mix%20together%20the%20flour%20and%20water%20in%20a%20sauce%20pan%20over%20low%20heat.%5CnOnce%20the%20mixture%20is%20smooth%20(lumps%20have%20been%20removed)%20add%20the%20salt%20and%5Cnstir%20again%20until%20smooth.%5Cn1.%20Remove%20from%20heat.%20%20Pour%20or%20spoon%20the%20mixture%20into%20several%20small%5Cn%20%20%20containers.%20%20Set%20aside%20until%20cool.%5Cn1.%20Add%20different%20food%20colorings%20to%20the%20different%20containers%20and%20mix%20it%5Cn%20%20%20in.%5Cn1.%20Use%20fingers%20or%20paint%20brushes%20to%20apply%20paint%20to%20cardboard.%5Cn1.%20Clean%20up%20with%20paper%20towels.%5Cn%5CnWe%20took%20the%20opportunity%20to%20discuss%20what%20colors%20to%20mix%20to%20create%20other%5Cncolors.%20%20After%20the%20basic%20rainbow%20(red,%20orange,%20yellow,%20green,%20blue,%5Cnpurple),%20we%20also%20worked%20on%20some%20other%20colors%20(black,%20pink)%20and%20how%20to%5Cnmake%20the%20shades%20darker%20or%20lighter.%5Cn%5CnOur%20%E2%80%9Cfinger%20paint%E2%80%9D%20came%20out%20pretty%20thick%20and%20a%20little%20blobby.%20%20It%5Cnworked%20out%20okay,%20but%20took%20a%20while%20to%20dry.%20%20My%20toddler%20was%20hands-on%5Cninto%20it.%20%20My%206-year-old%20preferred%20using%20thick%20paint%20brushes.%20%20The%5Cnmixture%20took%20the%20food%20coloring%20quite%20well%20and%20the%20colors%20were%20fairly%5Cnvibrant.%20See%20[here][paints]%20for%20more%20details.%5Cn%5CnThere%20are%20many%20other%20DIY%20paint%20options,%20here%E2%80%99s%20[another]%20you%20might%5Cntry.%5Cn%5Cn[paints]:%20https://kidsactivitiesblog.com/10867/homemade-finger-painting-fun/%5Cn[another]:%20https://kidsactivitiesblog.com/48147/homemade-paint/%5Cn%5Cn---%5Cn%5Cn##%20Historical%20Re-enactment:%20Sit-In%5Cn%5Cn%7CTime%7C%2030%E2%80%9345%20minutes%5Cn%7CPrep%7C%2010%E2%80%9320%20minutes%5Cn%7CCal%20%7C%20R1%5Cn%7CSupp%7C%20Signs.%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20%E2%80%9CLook%20over%20at%20the%20lunch%20counter!%20We%20know%20those%20boys!%E2%80%9D%20There%20sat%20four%20of%20Brother%E2%80%99s%20friends%20from%20A&T%20College.%5Cn%3E%20%E2%80%9CDo%20they%20know%20they%E2%80%99re%20in%20the%20wrong%20place?%E2%80%9D%20I%20whispered.%5Cn%3E%20%E2%80%9CSome%20rules%20have%20to%20be%20broken,%E2%80%9D%20Mama%20whispered%20back.%5Cn%7B:.nowrap%7D%5Cn%5CnPick%20an%20arbitrary%20characteristic%20to%20discriminate%20between%20children%20or%5Cnfamily%20members.%20%20This%20should%20be%20done%20with%20some%20care%20as%20we%20want%20to%5Cndemonstrate%20how%20unreasonable,%20ridiculous,%20and%20unkind%20such%5Cndiscrimination%20is%20but%20we%20do%20not%20want%20to%20create%20or%20foster%20it.%20Age%20is%5Cnone%20option%20(though%20this%20isn%E2%80%99t%20entirely%20arbitrary%20as%20there%20can%20be%5Cnreasons%20that%20someone%20needs%20to%20achieve%20a%20certain%20age%20to%20participate%20in%5Cnsome%20things).%20%20Hair%20type%20or%20color%20and%20eye%20color%20are%20other%20options.%5CnWhether%20a%20certain%20characteristic%20will%20be%20problematic%20in%20your%20house%5Cnwill%20vary.%20%20We%20selected%20eye%20color%20as%20this%20made%20for%20a%20good%20division%20in%5Cnour%20family%20(one%20adult%20and%20the%20two%20older%20children%20discriminated%5Cnagainst).%5Cn%5CnBased%20on%20the%20characteristic,%20put%20up%20signs%20and%20explain%20rules%20for%20where%5Cnpeople%20with%20the%20discriminated%20against%20characteristic%20are%20not%20allowed%5Cnto%20go%20and%20what%20they%20are%20not%20allowed%20to%20do.%20%20Those%20discriminated%5Cnagainst%20in%20our%20home%20could%20not%20use%20the%20bathroom%20on%20the%20main%20level%20(the%5Cnmost%20convenient%20bathroom%20during%20the%20day)%20and%20could%20not%20sit%20at%20the%5Cntable%20for%20meals%20(they%20had%20to%20stand%20at%20the%20counter).%5Cn%5CnWe%20did%20the%20discrimination%20for%20one%20day.%20%20Over%20lunch,%20we%20picketed%20(using%5Cnour%20homemade%20picket%20signs)%20and%20sat%20in%20(sitting%20at%20the%20table%20without%5Cneating).%20%20We%20did%20another%20round%20of%20picketing%20and%20sitting%20in%20at%20dinner.%5CnSome%20picketers%20were%20arrested%20and%20spent%20some%20time%20in%20jail%20(sitting%20in%20a%5Cncorner%20in%20another%20room).%20%20They%20chanted%20%E2%80%9Cjail%20not%20bail!%E2%80%9D%5Cn%5CnAt%20the%20middle/end%20of%20dinner,%20equality%20was%20won%20and%20all%20eye%20colors%20could%5Cnenjoy%20sitting%20at%20the%20table.%20%20We%20celebrated%20with%20banana%20splits%20(see%5Cnrecipe%20below)%20for%20dessert!%5Cn%5CnThe%20discrimination%20definitely%20stung%20my%20older%20two%20children.%20%20There%20was%5Cninterest%20in%20(a%20form%20of)%20retaliation%20-%20they%20posted%20signs%20on%20other%20rooms%5Cnsaying%20%E2%80%9CKids%20only.%E2%80%9D%20%20There%20were%20even%20some%20tears%20when%20one%20of%20my%5Cnchildren%20accidentally%20forgot%20and%20used%20the%20bathroom%20sink%20that%20was%20not%5Cndesignated%20for%20them.%20%20The%20inconvenience%20was%20definitely%20felt%20as%20they%5Cnhad%20to%20go%20longer%20distances%20to%20use%20a%20bathroom%20and%20wash%20up.%5Cn%5Cn![Picture%20of%20re-enactment](reenactment.jpg)%5Cn%7B:.center%7D%5Cn%5Cn---%5Cn%5Cn##%20Cooking:%20Banana%20Split%5Cn%5Cn%7CTime%7C%2015%E2%80%9320%20minutes%5Cn%7CPrep%7C%2015%E2%80%9320%20minutes%5Cn%7CCal%20%7C%20R2%5Cn%7CSupp%7C%20Ripe%20bananas,%20ice%20cream%20(vanilla,%20chocolate%20and%20strawberry),%20chopped%20nuts%20(walnuts%20or%20peanuts),%20chocolate%20(or%20caramel%20or%20butterscotch)%20sauce,%20whipped%20cream,%20Maraschino%20cherries.%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20It%20was%20the%20best%20banana%20split%20I%20ever%20had.%5Cn%5CnApprentice%20pharmacist%20David%20Strickler%20invented%20the%20banana%20split%20in%5Cn1904%20while%20working%20at%20a%20pharmacy%20in%20Latrobe,%20Pennsylvania.%20The%20odd%5Cnshape%20of%20this%20classic%20American%20dessert,%20with%20a%20banana%20sliced%5Cnlengthways,%20prompted%20him%20to%20work%20with%20a%20glassmaker%20who%20developed%20a%5Cnproper%20container%20(called%20a%20%E2%80%9Cboat%E2%80%9D)%20for%20the%20new-fangled%20dessert.%20The%5Cnoriginal%20recipe%20included%20a%20banana%20with%20three%20scoops%20of%20ice%20cream%5Cn(vanilla,%20chocolate,%20strawberry)%20with%20a%20variety%20of%20different%20fruits,%5Cnchopped%20nuts,%20and%20sauces%20(chocolate,%20marshmallow)%20as%20toppings.%20Many%5Cnvariations%20have%20been%20developed%20over%20the%20years%20%E2%80%93%20it%E2%80%99s%20very%20easy%20to%5Cncustomize%20the%20basic%20recipe!%5Cn%5Cn**Supplies:**%5Cn%5Cn*%20Ripe%20bananas%5Cn*%20Ice%20cream%20(vanilla,%20chocolate%20and%20strawberry)%5Cn*%20Chopped%20nuts%20(walnuts%20or%20peanuts)%5Cn*%20Chocolate%20(or%20caramel%20or%20butterscotch)%20sauce%5Cn*%20Whipped%20cream%5Cn*%20Maraschino%20cherries%5Cn%5Cn**Directions:**%5Cn%5Cn1.%20Slice%20bananas%20lengthwise%20and%20place%20in%20a%20large%20dish%5Cn1.%20Place%20three%20scoops%20of%20ice%20cream%20on%20the%20bananas%5Cn1.%20Add%20toppings:%20sauces,%20whipped%20cream,%20nuts%5Cn1.%20Add%20cherries%20on%20top%20and%20enjoy!%5Cn%5Cn---%5Cn%5Cn##%20Civic%20Culture:%20Biblical%20Scripture%5Cn%5Cn%7CTime%7C%2010%20minutes%5Cn%7CFreq%7C%20Daily%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20You%20are%20the%20light%20of%20the%20world.%20A%20city%20on%20a%20hill%20cannot%20be%5Cn%3E%20hidden.%20Neither%20do%20people%20light%20a%20lamp%20and%20put%20it%20under%20a%20bowl.%5Cn%3E%20Instead%20they%20put%20it%20on%20a%20stand,%20and%20it%20gives%20light%20to%20everyone%20in%5Cn%3E%20the%20house.%20In%20the%20same%20way,%20let%20your%20light%20shine%20before%20men,%20that%5Cn%3E%20they%20may%20see%20your%20good%20deeds%20and%20praise%20your%20Father%20in%20heaven.%5Cn%3E%20(Matthew%205:%2014-16)%5Cn%5CnMany%20believe%20the%20song%20_This%20Little%20Light%20of%20Mine_%20has%20Christian%5Cnorigins%20that%20are%20based%20on%20the%20scripture%20above,%20where%20Matthew%20quotes%5CnJesus%E2%80%99%20Sermon%20on%20the%20Mount.%20As%20the%20origin%20of%20the%20song%20is%20unknown,%20we%5Cncan%E2%80%99t%20be%20certain.%20However,%20there%20is%20an%20obvious%20relationship%20between%5Cnthe%20song%20and%20the%20scripture.%20And%20this%20particular%20scripture%20is%20woven%5Cninto%20the%20fabric%20of%20American%20culture,%20with%20John%20Winthrop%20in%201630%20to%5CnPresidents%20John%20F.%20Kennedy%20(1961)%20and%20Ronald%20Reagan%20(1980)%20describing%5CnAmerica%20as%20the%20%E2%80%9Ccity%20upon%20a%20hill.%E2%80%9D%5Cn%5CnAs%20an%20alternative%20memorization%20exercise,%20ask%20your%20younger%20children%20to%5Cnmemorize%20the%20first%20line.%20Older%20children%20can%20memorize%20the%20entire%5Cnquote.%20To%20help%20them,%20try%20acting%20out%20the%20scripture%20with%20flashlights%20in%5Cnthe%20evening.%5Cn%5Cn---%5Cn%5Cn##%20Family:%20One-on-One%20Time%5Cn%5Cn%7CTime%7C%2060%20minutes%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20Just%20about%20every%20week,%20Mama%20and%20I%20went%20shopping%20downtown.%5Cn%3E%20I%20loved%20having%20her%20all%20to%20myself%20for%20the%20afternoon.%5Cn%7B:.nowrap%7D%5Cn%5CnConnie%20describes%20how%20shopping%20with%20her%20mother%20was%20something%20they%20did%5Cntogether,%20just%20the%20two%20of%20them.%20%20Spending%20time%20one-on-one%20with%20a%5Cnparent/child%20can%20be%20very%20impactful%20(especially%20if%20there%20are%20other%5Cnsiblings).%20%20This%20can%20be%20a%20one-off%20special%20event%20or%20a%20regularly%5Cnscheduled%20time%20(along%20the%20lines%20of%20Connie%E2%80%99s%20regular%20shopping%20trip).%5CnIt%20can%20be%20going%20to%20a%20special%20event%20or%20program%20or%20be%20as%20simple%20as%5Cnspending%2020%20minutes%20of%20focused%20attention%20with%20the%20child%20(reading,%5Cnplaying%20a%20game,%20etc.).%20%20Set%20up%20a%20one-on-one%20time%20to%20get%20some%20quality,%5Cnfocused%20time%20interacting%20with%20each%20of%20your%20children.%5Cn%5Cn---%5Cn%5Cn##%20Supplemental%20Reading:%20_Granddaddy%E2%80%99s%20Turn:%20A%20Journey%20to%20the%20Ballot%20Box_%5Cn%5Cn%7CName%7C%20Supplemental%20Read:%20_Granddaddy%E2%80%99s%20Turn_%5Cn%7CTime%7C%2010%E2%80%9315%20minutes%5Cn%7CFreq%7C%20Twice%5Cn%7CCal%20%7C%20F2%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20When%20I%20went%20to%20vote%20for%20the%20first%20time,%20I%20remembered%20what%20my%5Cn%3E%20granddaddy%20always%20said:%20%E2%80%9CPatience,%20son,%20patience.%E2%80%9D%20He%20was%20right.%20The%5Cn%3E%20day%20finally%20came.%20And%20I%20knew%20that%20%E2%80%93%20just%20like%20my%20granddaddy%20%E2%80%93%20I%5Cn%3E%20would%20never%20take%20it%20for%20granted.%5Cn%5CnThe%20very%20last%20of%20the%20Jim%20Crow%20laws%20were%20the%20laws%20that%20prevented%20black%5CnAmericans%20from%20voting.%20Unlike%20Freedom%20on%20the%20Menu,%20the%20story%20of%5Cn_Granddaddy%E2%80%99s%20Turn_%20(authors:%20Michael%20S.%20Bandy%20&%20Eric%20Stein,%5Cnillustrator:%20James%20E.%20Ransome)%20doesn%E2%80%99t%20portray%20the%20struggle%20to%5Cnoverturn%20these%20unjust%20laws.%20_Granddaddy%E2%80%99s%20Turn_%20shows%20the%20emotional%5Cnimpact%20of%20being%20denied%20a%20fundamental%20civil%20right.%20It%E2%80%99s%20also%20a%5Cnheartfelt%20story%20of%20the%20bond%20between%20a%20grandfather%20and%20a%20grandson,%5Cnillustrating%20how%20none%20of%20us%20should%20ever%20take%20our%20right%20to%20vote%20for%5Cngranted.%5Cn%5CnThis%20story%20is%20a%20great%20supplemental%20reading%20to%20_Freedom%20on%20the%20Menu_,%20illustrating%20another%20vital%20way%20in%20which%20the%20civil%20rights%20of%20black%20Americans%20were%20unlawfully%20violated.%20The%20landmark%20federal%20legislation%20contained%20in%20the%20%20Voting%20Rights%20Act%20of%201965%20marked%20the%20beginning%20of%20the%20end%20of%20this%20shameful%20period%20of%20American%20history.%20%20%5Cn%5Cn---%5Cn%5Cn##%20Art:%20Find%20the%20Family%5Cn%5Cn%7CTime%7C%2015%20minutes%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20Soon%20after%20that,%20my%20brother%20and%20my%20sister%20joined%20the%5Cn%3E%20National%20Association%20for%20the%20Advancement%20of%20Colored%20People%E2%80%A6%20%5Cn%3E%20They%20let%20me%20tag%20along%20as%20they%20went%20door-to-door%20helping%20people%20to%20sign%20up%20to%20vote.%5Cn%7B:.nowrap%7D%5Cn%5CnConnie%20is%20the%20youngest%20child%20in%20her%20family%20and%20the%20story%20is%20told%20from%5Cnher%20point%20of%20view.%20Connie%20is%20the%20only%20one%20who%20appears%20on%20almost%20every%5Cnpage.%20As%20you%20read%20through%20the%20story,%20ask%20your%20kids%20to%20find%20Connie%20and%5Cnany%20of%20her%20family%20members%20in%20the%20artwork.%20Ask%20them%20why%20only%20Connie%E2%80%99s%5CnBrother%20and%20Sister%20joined%20in%20the%20protests%20and%20not%20her%20Mama%20and%5CnDaddy.%20Follow%20up%20by%20asking%20them%20how%20old%20they%20think%20Connie%20is?%20What%20do%5Cnthey%20think%20an%20appropriate%20age%20would%20be%20to%20participate%20in%20a%20protest?%5Cn%5Cn---%5Cn%5Cn##%20Art:%20Impressionism%5Cn%5Cn%7CTime%7C%2015%20minutes%5Cn%7CCal%20%7C%20F1%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20All%20over%20town,%20signs%20told%20Mama%20and%20me%20where%20we%20could%20and%20couldn%E2%80%99t%20go.%5Cn%3E%20Signs%20on%20water%20fountains,%20swimming%20pools,%20movie%20theaters,%20even%20bathrooms.%5Cn%7B:.nowrap%7D%5Cn%5CnImpressionism%20is%20a%20style%20of%20artistic%20expression%20developed%20in%20the%20late%5Cn19th%20century%20in%20France.%20It%20was%20a%20radical%20departure%20from%20the%20style%20that%5Cnprevailed%20at%20the%20time;%20early%20critics%20described%20the%20paintings%20as%20poorly%5Cndefined%20sketches.%20Impressionists%20were%20excluded%20from%20major%20art%20shows%5Cnand%20were%20forced%20to%20start%20their%20own%20to%20get%20their%20work%20exhibited%20to%20the%5Cnpublic.%5Cn%5CnImpressionists%20do%20not%20try%20to%20paint%20a%20scene%20realistically.%20They%20try%20to%5Cncapture%20their%20%E2%80%9Cimpression%E2%80%9D%20of%20the%20scene%20%E2%80%93%20the%20mood,%20the%20feeling%20it%5Cnevokes.%20Or,%20as%20one%20commentator%20expressed%20it,%20%E2%80%9Cthey%20render%20not%20the%5Cnlandscape%20but%20the%20sensation%20produced%20by%20the%20landscape.%E2%80%9D%20Forms%20are%20not%5Cnclearly%20delineated%20but%20are%20%E2%80%9Cshimmering%20and%20vibrating%E2%80%9D%20with%20color%5Cnproviding%20definition%20rather%20than%20black%20lines.%5Cn%5CnJerome%20Lagarrigue,%20the%20illustrator%20for%20_Freedom%20on%20the%20Menu_,%20paints%5Cnin%20an%20impressionistic%20style.%20One%20reviewer%20described%20his%20art%20as%5Cn%E2%80%9Csomber,%20somewhat%20impressionistic%20paintings%20[that]%20capture%20the%20dignity%5Cnand%20gravity%20of%20the%20situation.%E2%80%9D%20Ask%20your%20young%20art%20critics:%20how%20would%5Cnthey%20describe%20the%20mood%20of%20Lagarrigue%E2%80%99s%20paintings?%5Cn%5Cn![Monet's%20painting%20%5C%22Impression,%20Sunrise%5C%22](monet-sunrise.jpg)%5Cn%7B:.center%7D%5Cn%5CnImpression,%20Sunrise%20by%20Claude%20Monet%20(1872)%3Cbr%3E%5Cn(This%20painting,%20panned%20by%20an%20art%20critic,%20gave%20Impressionism%20its%20name.)%5Cn%7B:.caption%7D%5Cn%5Cn![Money's%20painting%20%5C%22Woman%20with%20a%20Parasol%5C%22](monet-parasol.jpg)%5Cn%7B:.center%7D%5Cn%5CnWoman%20with%20a%20Parasol%20by%20Claude%20Monet%20(1875)%3Cbr%3E%5Cn(Claude%20Monet%20was%20one%20of%20the%20most%20famous%20of%20the%20Impressionists)%5Cn%7B:.caption%7D%5Cn%5Cn---%5Cn%5Cn##%20Language%20Arts:%20Vocabulary%5Cn%5Cn%7CTime%7C%2010%20minutes%5Cn%7CCal%20%7C%20T1:%20Vocabulary%20(before%20reading)%5Cn%7B:.metadata%7D%5Cn%5Cn%3E%20%E2%80%9CThe%20protests%20are%20growing!%E2%80%9D%20I%20told%20Daddy.%5Cn%3E%20%E2%80%9CI%E2%80%99m%20joining%20the%20sit-ins,%E2%80%9D%20Brother%20said,%20bursting%20into%20the%20room.%5Cn%3E%20%E2%80%9CAnd%20I%E2%80%99m%20going%20to%20picket%20downtown,%E2%80%9D%20said%20Sister.%20%E2%80%9CTomorrow.%E2%80%9D%5Cn%7B:.nowrap%7D%5Cn%5CnThe%20story%20of%20the%20Greensboro%20sit-ins%20introduces%20the%20vocabulary%20of%20civil%5Cndisobedience:%20protests,%20sit-ins,%20pickets,%20arrest,%20bail.%20Most%20of%20these%5Cnwords%20will%20be%20new%20to%20your%20kids%20and%20you%20may%20need%20to%20spend%20a%20bit%20more%5Cntime%20explaining%20these%20words%20upfront.%20For%20example,%20%E2%80%9Csit-ins%E2%80%9D%20is%20in%20the%5Cntitle%20with%20no%20context%20as%20to%20what%20it%20means.%20Some%20of%20these%20words%20are%20at%5Cnthe%20heart%20of%20the%20story,%20so%20understanding%20them%20will%20be%20important.%5Cn%5CnCater%5Cn:%20to%20provide%20food%20or%20service%20to%20an%20individual%20or%20group%5Cn%5CnHuffed%5Cn:%20to%20be%20angry%20or%20offended%5Cn%5CnProtests%5Cn:%20strong%20complaints%20indicating%20disapproval%5Cn%5CnSit-In%5Cn:%20an%20organized%20peaceful%20way%20to%20protest%20by%20sitting%20in%20a%20public%20space,%5Cn%20%20disrupting%20normal%20operations%20and%20refusing%20to%20leave%20until%20a%20concern%5Cn%20%20has%20been%20addressed%5Cn%5CnPicket%5Cn:%20people%20protesting%20by%20marching%20and%20carrying%20signs%20outside%20a%20business%5Cn%20%20to%20discourage%20others%20from%20shopping%20at%20the%20business%5Cn%5CnArrested%5Cn:%20to%20capture%20a%20person%20by%20legal%20means%20and%20take%20them%20to%20jail%5Cn%5CnBail%5Cn:%20money%20or%20property%20given%20to%20the%20legal%20system%20to%20ensure%20a%20person%20will%5Cn%20%20appear%20before%20the%20court%5Cn%5CnCivil%20Rights%5Cn:%20the%20rights%20to%20fully%20participate%20in%20the%20civil%20and%20political%20life%20of%20a%5Cn%20%20country;%20the%20rights%20to%20personal%20liberty%5Cn%5CnCreed%5Cn:%20a%20fundamental%20set%20of%20beliefs%20or%20guiding%20principles%20(this%20word%20comes%5Cn%20%20from%20MLK%E2%80%99s%20speech)%5Cn%22,%22dir%22:%22/modules/freedom-on-the-menu/%22,%22name%22:%22index.md%22,%22path%22:%22modules/freedom-on-the-menu/index.md%22,%22url%22:%22/modules/freedom-on-the-menu/%22%7D,%7B%22layout%22:%22home%22,%22title%22:%22American%20History%20Education%20Project%22,%22content%22:%22%3Csection%20class=%5C%22leadin%5C%22%20markdown=%5C%221%5C%22%3E%5Cn%5Cn##%20Who%20would%20benefit%20from%20the%20American%20History%20Education%20Project?%5Cn%5CnWe%20designed%20the%20Great%20Picture%20Books%20curriculum%20for%20homeschooling%5Cnparents%20of%203%E2%80%938-year-olds%20who%20want%20to%20pass%20on%20to%20their%20children%20the%5Cnclassic%20American%20virtues%20and%20values.%20These%20parents%20believe%20so%20strongly%5Cnin%20these%20values%20that%20they%20are%20blazing%20a%20new%20educational%20trail%20for%5Cntheir%20children%20outside%20traditional%20schools.%5Cn%5CnAHEP's%20Great%20Picture%20Books%20curriculum%20is%20optimized%20for%20busy%5Cnhomeschooling%20parents%20in%20multiple%20ways:%5Cn%5Cn1.%20The%20books%20and%20activities%20appeal%20to%20children%20of%20different%5Cn%20%20%20ages%20and%20maturities.%20Parents%20and%20grandparents%20enjoy%20spending%5Cn%20%20%20time%20together%20and%20sharing%20the%20joy%20of%20learning.%5Cn2.%20The%20activities%20are%20easily%20tailored%20to%20the%20interests%20of%5Cn%20%20%20children%20and%20parents:%20history,%20civics,%20free-market%20economics,%5Cn%20%20%20literature,%20songs,%20arts%20&%20crafts,%20cooking,%20Biblical%20scripture,%5Cn%20%20%20science,%20and%20geography.%5Cn3.%20The%20activities%20are%20flexible%20enough%20to%20meet%20the%20challenge%20of%5Cn%20%20%20the%20mini-crises%20that%20erupt%20during%20every%20family%E2%80%99s%20day.%20Each%5Cn%20%20%20module%20contains%20hands-on%20activities%20that%20range%20from%2010%20minutes%5Cn%20%20%20to%20an%20hour.%5Cn4.%20The%20books%20are%20affordable%20and%20available%20from%20multiple%5Cn%20%20%20sources:%20libraries%20and%20online%20booksellers%20of%20new%20and%20used%20books.%5Cn%5Cn%3C/section%3E%5Cn%5Cn%7B%25%20include%20carousel.md%20%25%7D%5Cn%5Cn%3Csection%20class=%5C%22testimonials%5C%22%20markdown=%5C%221%5C%22%3E%5Cn%5Cn#%20What%20parents%20are%20saying%3Cbr%3Eabout%20the%20curriculum%5Cn%5CnMaking%20the%20quill%20was%20very%20cool,%20and%20it%20worked%20great!%20(I%20was%5Cnskeptical).%20My%20girls%20were%20enthralled%20and%20happily%20used%20them%20for%20an%5Cnhour%20or%20more.%20They%20would%20have%20happily%20gone%20on%20longer,%20but%20I%20wanted%5Cnto%20supervise%20their%20use%20of%20ink%20that%20might%20stain,%20and%20I%20needed%20to%20do%5Cnother%20things.%20After%20making%20the%20quill%20and%20while%20using%20it%20to%20sign%20the%5CnDeclaration,%20my%20daughter%20declared,%20%5C%22This%20is%20the%20best%20day%20ever!%5C%22%20I%5Cnthink%20it%20was%20a%20hit%20:-)%5Cn%5CnHomeschooling%20mother%20of%20four%5Cn%7B:.author%7D%5Cn%5Cn%5CnHaving%20the%20kids%20work%20on%20the%20pledge%20of%20allegiance%20was%20great.%20They%5Cnsay%20it%20at%20school,%20but%20they%20hadn't%20really%20learned%20what%20the%20words%5Cnmeant.%20Simply%20helping%20them%20understand%20the%20first%20two%20words,%20%5C%22I%5Cnpledge%5C%22%20was%20great.%20They%20realized%20when%20they%20said%20the%20pledge%20they%20had%5Cnan%20active%20role%20--%20they%20were%20promising%20to%20be%20loyal%20to%20America,%20which%5Cnis%20one%20nation%20under%20God,%20that%20stands%20for%20liberty%20and%20justice%20for%5Cnall.%20After%20practicing%20for%20a%20few%20weeks%20our%204%20year%20old%20could%20say%20the%5Cnpledge%20well%20and%20our%206%20year%20old%20could%20explain%20what%20each%20line%20meant%5Cn(what%20is%20%5C%22the%20republic%20for%20which%20it%20stands%5C%22%20--%20our%20form%20of%5Cngovernment%20isn't%20a%20monarchy%20like%20the%20old%20days,%20an%5Cnautocracy/communist%20like%20China,%20or%20a%20pure%20democracy%20where%2050.1%25%5Cnmakes%20the%20rules).%5Cn%5CnThat%20is%20a%20seemingly%20simple%20thing,%20saying%20the%20pledge,%20but%20we%20spent%5Cnhours%20on%20it%20and%20the%20kids%20learned%20a%20lot.%20When%20even%20our%20little%20ones%20(4,%5Cn2)%20see%20the%20flag%20in%20the%20Long%20May%20She%20Wave%20book%20they%20will%20say%20-%20'that%5Cnis%20the%20symbol%20of%20America!%20and%20it%20still%20waves!%E2%80%99%5Cn%5CnMarty%20K,%20afterschooling%20father%20of%20three%5Cn%7B:.author%7D%5Cn%5Cn%5CnThis%20was%20a%20good%20introduction%20to%20talking%20more%20about%20slavery.%20We've%5Cntalked%20on%20and%20off%20about%20it,%20but%20it%20was%20good%20to%20have%20a%20week%20where%20it%5Cnwas%20talked%20about%20regularly.%20As%20usual,%20the%20reenactment%20was%20the%20big%5Cnhit%20this%20week.%20My%20eldest%20talked%20about%20it%20and%20helped%20plan%20it%20all%5Cnweek.%20She%20had%20so%20much%20fun%20doing%20it%20that%20she%20collected%20all%20our%20stars%5Cnand%20a%20play%20pop-up%20tent%20and%20brought%20them%20to%20Grandma's%20the%20next%20day%5Cnand%20cajoled%20everyone%20into%20doing%20it%20again%20with%20Grandma%20and%20Grandpa.%20I%5Cnthink%20Daddy%20got%20rather%20tired%20of%20being%20a%20slaveowner.%5Cn%5CnHomeschooling%20mother%20of%20four%5Cn%7B:.author%7D%5Cn%5Cn%5CnWe%20liked%20this%20lesson%20a%20lot!%20It%20was%20very%20interactive.%20Our%20kids%20had%5Cnthe%20opportunity%20to%20volunteer,%20practice%20doing%20encouragement,%5Cnparticipate%20in%20the%20surprise%20attack%20--%20all%20very%20hands-on.%20So%20not%20just%5Cnlearning,%20but%20also%20implementing.%20Able%20to%20put%20the%20story%20and%5Cnprinciples%20to%20life.%20Loved%20that%20a%20Bible%20verse%20was%20included.%20Kids%5Cnloved%20the%20various%20arts%20and%20crafts!%5Cn%5CnHomeschooling%20mother%20of%20two%5Cn%7B:.author%7D%5Cn%5Cn%3C/section%3E%5Cn%22,%22dir%22:%22/%22,%22name%22:%22index.md%22,%22path%22:%22index.md%22,%22url%22:%22/%22%7D,%7B%22layout%22:%22default%22,%22title%22:%22Modules%20%E2%80%93%20AHEP%22,%22content%22:%22%3Csection%20class=%5C%22leadin%5C%22%20markdown=%5C%221%5C%22%3E%5Cn%5Cn#%20How%20do%20we%20leverage%20AHEP%20modules?%5Cn%5CnWe%20designed%20the%20modules%20to%20be%20flexible%20in%20order%20to%20meet%20the%5Cndifferent%20needs%20of%20different%20families.%20We%20do%20not%20expect%20families%20to%5Cndo%20every%20activity%20in%20every%20module.%20In%20practice,%20parents%20read%20the%5Cnstory%20to%20their%20children%20each%20day%20for%20five%20days%20and%20do%201%E2%80%932%5Cnactivities/day.%20Parents%20can%20pick%20and%20choose%20which%20activities%20fit%5Cntheir%20time%20constraints,%20interests,%20and%20goals.%20There%20is%20a%20suggested%5Cnorder%20to%20the%20activities%20but%20it%20is%20just%20that%20%E2%80%94%20a%20suggestion.%20The%20menu%5Cnof%20well-organized%20alternatives%20allows%20parents%20to%20customize%20the%5Cnlearning%20for%20their%20children.%5Cn%5CnSome%20activities%20lend%20themselves%20to%20multi-generational%20or%20multi-family%5Cnparticipation.%20In%20particular,%20the%20%E2%80%9Chistorical%20re-enactment%E2%80%9D%20is%5Cnenhanced%20by%20getting%20grandparents,%20other%20homeschooling%20families,%20or%5Cnfamily%20friends%20involved.%20Why%20not%20share%20the%20AHEP%20fun%20with%20family%20and%5Cnfriends?%5Cn%5Cn%3C/section%3E%5Cn%5Cn%7B%25%20include%20module-grid.md%20%25%7D%5Cn%22,%22dir%22:%22/%22,%22name%22:%22modules.md%22,%22path%22:%22modules.md%22,%22url%22:%22/modules.html%22%7D]"));
