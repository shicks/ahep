<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>{{title}}</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,400i,500,600,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,400,500,600,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="{{site.url}}/assets/css/module.css">
<body>

<div class="bg">
  <img class="tl" src="{{relative 'assets/images/ahep-bg-tl.png'}}"></img>
  <img class="tr" src="{{relative 'assets/images/ahep-bg-tr.png'}}"></img>
  <img class="bl" src="{{relative 'assets/images/ahep-bg-bl.png'}}"></img>
  <img class="br" src="{{relative 'assets/images/ahep-bg-br.png'}}"></img>
</div>

<header>
<!--
  <a href="/"><img src="ahep-logo.svg" class="logo"></a>
  <div class="menu">
    <a href="javascript:" class="hamburger button material-symbols-outlined"></a>
  </div>
  <div class="buttons">
    <a class="button {% if page.name == "about.md" %}underline{% endif %}"
       href="about">About</a>
    <a class="button {% if page.name == "faq.md" %}underline{% endif %}"
       href="faq">FAQ</a>
    <a class="button primary" href="modules">Modules</a>
  </div>
-->
</header>

{{{content}}}

<script>
for (const h2 of document.querySelectorAll('h2')) {
  if (h2.id) {
    const a = document.createElement('a');
    a.classList.add('material-symbols-outlined', 'bookmark');
    a.textContent = 'link';
    a.href = `#${h2.id}`;
    h2.prepend(a);
  }
}
</script>

</body>
</html>
